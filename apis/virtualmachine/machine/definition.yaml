apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xmachines.infrastructure.example.org
spec:
  group: infrastructure.example.org
  names:
    kind: XMachine
    plural: xmachines
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: "ID of this Virtual Machine that other objects will use to refer to it."
                  minLength: 1
                  # Maximum key length in GCP is 40 characters. We are setting a 34 character
                  # limit to accomodate the generated hash suffix ('-' + 5 chars).
                  maxLength: 34
                parameters:
                  type: object
                  description: "Virtual Machine parameters."
                  properties:
                    XNetworkSelector:
                      type: object
                      properties:
                        matchLabels:
                          additionalProperties:
                            type: string
                          description: MatchLabels ensures a XNetwork with matching labels
                            is selected.
                          type: object
                      required:
                      - matchLabels
                    subnetIds:
                      type: array
                      items:
                        type: string
                    location:
                      type: string
                      description: "Zone or region for the Virtual Machine (default: `us-west1-c`)"
                    operatingSystem:
                      type: string
                      description: "The Operating System to  be used for the Virtual Machine image"
                      enum:
                        - 'Windows'
                        - 'Linux (Ubuntu)'
                    vmSize:
                      type: string
                      description: "Size of the Virtual Machine (default: `e2-standard-4`)"
                      enum:
                        - '1 vCPU, 1 GB'
                        - '2 vCPU, 8 GB'
                        - '4 vCPU, 16 GB'
                  required:
                    - location
              required:
                - id
                - parameters
            status:
              description: A Status represents the observed state
              properties:
                eks:
                  description: Freeform field containing status information for the VM
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
              type: object